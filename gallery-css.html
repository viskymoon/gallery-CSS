<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <title>Gallery CSS</title>
        <style>
            body {
                background-color: #333;
                color: white;
                text-align: center;
                width: 1130px;
            }
            img {
                width: 170px;
                border: 20px solid #ddd;
                margin-left: 5px;
                margin-right: 5px;
                box-shadow: 5px 5px 3px black;

            }
            div {
                border-top: 3px #555 solid;
                border-bottom: 3px #555 solid;
                padding-top: 15px;
                padding-bottom: 10px;
            }
        </style>
</head>
<body>
    <h1>CSS Gallery</h1>

    <div>
        <img src="https://i.pinimg.com/474x/75/a9/3c/75a93c988c2f1a16ab61d5a940d9307d.jpg" alt="">
        <img src="https://thedecoratedcookie.com/wp-content/uploads/2017/11/fall-flower-cookies-NEW-IMAGE-400x600.jpg" alt="">
        <img src="https://www.cleanandscentsible.com/wp-content/uploads/2019/09/Fall-bucket-list-printable-edit-400x600.jpg" alt="">
        <img src="https://uncoveringnewyork.com/wp-content/uploads/2020/02/Kirk-Douglas-Falls-6373-400x600.jpg" alt="">
        <img src="https://somuchbetterwithage.com/wp-content/uploads/2019/09/fall-leaves-pumpkins-kitchen-11-400x600.jpg" alt="">
    </div>
    
</body>
</html>
